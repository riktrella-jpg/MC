<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b1220; --panel:#0f1b31; --muted:#9fb3cc; --text:#eaf6ff;
  --a:#7bd3ff; --b:#2ab3a6; --c:#ff8a34; --d:#f08ddb;
  --heading:"Sora",system-ui,Inter,Roboto,sans-serif;
}
*{box-sizing:border-box} html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif}
.container{max-width:1150px;margin:0 auto;padding:clamp(16px,2vw,24px)}
.hero{position:relative;overflow:hidden;padding:clamp(56px,8vw,100px) 0;
  background:radial-gradient(1200px 480px at 10% -10%, rgba(42,179,166,.18) 0%, transparent 60%),
             linear-gradient(180deg,#0b1220 0%,#0c1730 60%,#0b1220 100%); isolation:isolate}
.hero::after{content:"";position:absolute;inset:-30% -10% -20% -10%;opacity:.12;
  background-image:radial-gradient(#7bbcf5 26%,transparent 27%);
  background-size:28px 28px;animation:bg 18s linear infinite alternate}
@keyframes bg{to{transform:translateY(24px)}}
.grid{display:grid;grid-template-columns:1.1fr .9fr;gap:clamp(18px,4vw,48px);align-items:center}
@media (max-width:960px){.grid{grid-template-columns:1fr}}
.badge{display:inline-flex;gap:.6rem;align-items:center;padding:.5rem .9rem;border-radius:999px;
  color:#5a3b19;background:#ffeedb;border:1px dashed #ffb37a;font-weight:700}
.title{font-family:var(--heading);line-height:1.02;letter-spacing:-.5px;margin:10px 0 6px}
.title .sub{font-size:clamp(28px,3.8vw,46px);font-weight:800;color:#cfe6ff}
.title .big{font-size:clamp(44px,6.5vw,94px);font-weight:800;
  background:linear-gradient(90deg,var(--a),var(--b),var(--c),var(--d));
  background-size:220% 100%;-webkit-background-clip:text;background-clip:text;color:transparent;
  text-shadow:0 18px 40px rgba(0,0,0,.25);animation:hue 9s linear infinite}
@keyframes hue{to{background-position:200% 0}}
.p{color:var(--muted);font-size:clamp(16px,2vw,18px);max-width:58ch}
.ctas{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
.btn{display:inline-flex;gap:.6rem;align-items:center;font-weight:800;border-radius:14px;padding:1rem 1.25rem;border:2px solid transparent;transition:filter .15s, transform .1s}
.btn:active{transform:translateY(1px)}
.primary{background:var(--c);color:#0b1a27;box-shadow:0 10px 28px rgba(255,138,52,.28)}
.secondary{background:transparent;border-color:var(--b);color:#bff7ee}
.tertiary{background:transparent;border-color:#7bd3ff;color:#9fdfff}
.secondary:hover,.tertiary:hover{filter:brightness(1.1)}
.card{background:#fff;color:#102234;border-radius:20px;padding:14px;box-shadow:0 24px 60px rgba(0,0,0,.35)}
.card img{display:block;width:100%;border-radius:14px}
.card figcaption{color:#5a6f85;margin-top:8px}
.reveal{opacity:0;transform:translateY(20px);transition:opacity .6s ease,transform .6s ease}
.reveal.in{opacity:1;transform:none}
</style>
</head>
<body>
<header class="hero">
  <div class="container grid">
    <div class="reveal">
      <span class="badge">üêæ Manada Club ¬∑ Binomio Canino ¬∑ Apoyo para TEA</span>

      <div class="ctas">

        <a class="btn secondary" href="#evidencia">Ver evidencia</a>
        <!-- CTA Sora -->
        <a class="btn tertiary" href="https://sora.chatgpt.com/g/gen_01k709j506ewm98cpyzmaf6b34" target="_blank" rel="noopener">‚ñ∂ Ver Sora</a>
      </div>
    </div>
    <figure class="card reveal" aria-label="Imagen hero">
      <img src="assets/hero-perrita.jpg" alt="Perrita sobre plataforma en evento comunitario">
      <figcaption>Rutinas que dan seguridad en familia y comunidad.</figcaption>
    </figure>
  </div>
</header>
<script>
const io=new IntersectionObserver(es=>es.forEach(e=>e.isIntersecting&&e.target.classList.add('in')),{threshold:.12});
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
</script>
</body>
</html>
